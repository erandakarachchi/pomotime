<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="complete.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Congratulations!</title>
    <style>
      html {
        --s: 30px;
        --c1: #FF6B6B;
        --c2: #ffffff;

        background: conic-gradient(at 60% 60%, var(--c1) 75%, #0000 0) 0 0 /
            calc(5 * var(--s) / 2) calc(5 * var(--s) / 2),
          repeating-conic-gradient(var(--c1) 0 25%, #0000 0 50%) 0 0 /
            calc(5 * var(--s)) calc(5 * var(--s)),
          repeating-conic-gradient(var(--c2) 0 25%, var(--c1) 0 50%) 0 0 /
            var(--s) var(--s);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fff8f8;
        font-family: Arial, sans-serif;
        padding: 4rem 10rem;
        border-radius: 4px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(255, 107, 107, 0.3);
      }

      h1 {
        font-size: 2.5rem;
        color: #C62828;
        margin-bottom: 1rem;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }

      h2 {
        font-size: 1.5rem;
        color: #D32F2F;
        margin-bottom: 1rem;
      }

      p {
        font-size: 1.1rem;
        color: #FF6B6B;
        margin-bottom: 2rem;
        max-width: 400px;
        line-height: 1.5;
      }

      button {
        background: linear-gradient(45deg, #FF6B6B, #FF8A80);
        color: white;
        padding: 15px 30px;
        border: none;
        border-radius: 25px;
        cursor: pointer;
        font-size: 1.1rem;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
      }

      button:hover {
        background: linear-gradient(45deg, #f44336, #ef5350);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
      }
    </style>
  </head>
  <body>
    <h1>Congratulations! ðŸŽ‰ðŸ¥³</h1>
    <h2>You have completed your work session.</h2>
    <button id="break">Take a break</button>
  </body>
</html>

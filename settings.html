<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomotime Settings</title>
</head>
<body>
    <h1>Pomotime Settings</h1>
    <label for="workTime">Work Time (in minutes):</label>
    <input type="number" id="workTime" name="workTime" min="1" max="120" value="25">
    <label for="breakTime">Break Time (in minutes):</label>
    <input type="number" id="breakTime" name="breakTime" min="1" max="120" value="5">
    <button id="save">Save</button>

</body>
</html>
